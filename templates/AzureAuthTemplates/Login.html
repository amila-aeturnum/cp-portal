<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta  -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- top level css -->
  <style>
    :root {
      --background: #F7FAFB;
      --card-background: #FFFFFF;
      --primary-text: #353535;
      --secondary-text: #FFFFFF;
      --primary-info-text: #909090;
      --border-active: #535353;
      --border: #D9D9D9;
      --placeholder-text: #808A91;
      --primary: #352B61;
      --primary-error: #F05252;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    div,
    p,
    ul {
      margin: 0;
    }

    .container {
      margin: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      content-visibility: auto;
    }

    .card {
      padding: 40px;
      background-color: var(--card-background);
      box-shadow: 3px 20px 122px rgba(83, 62, 180, 0.14);
      border-radius: 16px;
      width: 378px;
    }

    .card-logo-container {
      display: flex;
      justify-content: center;
    }

    .title {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 600;
      font-size: 28px;
      line-height: 42px;
      text-transform: lowercase;
      color: var(--primary-text);
      margin-top: 36px;
    }

    /* text field */
    ::placeholder {
      color: var(--placeholder-text);
    }

    input[type=text],
    input[type=password] {
      padding-inline: 16px;
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 400;
      font-size: 14px;
      line-height: 48px;
      border-radius: 4px;
      border-style: solid;
    }

    /* text field */

    input[type=text][class=""],
    input[type=password][class=""] {
      border-color: var(--border);
    }

    input[type=text][class="textInput"],
    input[type=password][class="textInput"] {
      border-color: var(--border);
    }


    .highlightError {
      border-color: var(--primary-error);
    }

    .error.itemLevel>p {
      color: var(--primary-error);
      margin-bottom: 4px;
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 400;
      font-size: 12px;
      line-height: 18px;
    }

    .error.pageLevel>p {
      padding-top: 16px;
      color: var(--primary-error);
    }

    .intro h2 {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 400;
      font-size: 14px;
      line-height: 21px;
      color: var(--primary-info-text);
      margin-top: 8px;
    }

    .entry-item {
      display: grid;
      margin-top: 24px;
    }

    .entry-item label {
      display: none;
    }

    #forgotPassword {
      padding-top: 16px;
      justify-self: self-end;
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 500;
      font-size: 14px;
      line-height: 21px;
      text-decoration: none;
      color: var(--primary);
    }

    #next {
      margin-top: 40px;
      width: 100%;
      height: 40px;
      border: none;
      background: var(--primary);
      color: var(--secondary-text);
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 700;
      font-size: 14px;
      line-height: 21px;
      border-radius: 4px;
    }

    /* animation */
    .elementToFadeIn {
      animation: fadeIn ease 3s
    }


    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    height: 30px;
    width: auto;
    background-position: center bottom;
    }

    .working:not([style]) {
       display: none; 
    }
  </style>
