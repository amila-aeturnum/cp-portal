<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- top level css -->
    <style>
        :root {
            --background: #F7FAFB;
            --card-background: #FFFFFF;
            --primary-text: #353535;
            --secondary-text: #FFFFFF;
            --primary-info-text: #909090;
            --border-active: #535353;
            --border: #D9D9D9;
            --placeholder-text: #808A91;
            --primary: #352B61;
            --primary-error: #F05252;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        div,
        p,
        ul {
            margin: 0;
        }

        .container {
            margin: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            content-visibility: auto;
        }

        .card {
            padding: 40px;
            background-color: var(--card-background);
            box-shadow: 3px 20px 122px rgba(83, 62, 180, 0.14);
            border-radius: 16px;
            width: 378px;
        }

        .card-logo-container {
            display: flex;
            justify-content: center;
        }

        .title {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 600;
            font-size: 28px;
            line-height: 42px;
            color: var(--primary-text);
            margin-top: 36px;
        }

        /* text field */
        ::placeholder {
            color: var(--placeholder-text);
        }

        input[type=text],
        input[type=password] {
            padding-inline: 16px;
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 48px;
            border-radius: 4px;
            border-style: solid;
        }

        /* text field */

        input[type=text][class=""],
        input[type=password][class=""] {
            border-color: var(--border);
        }

        input[type=text][class="textInput"],
        input[type=password][class="textInput"] {
            border-color: var(--border);
        }


        .highlightError {
            border-color: var(--primary-error);
        }

        .error.itemLevel>p {
            color: var(--primary-error);
            margin-bottom: 4px;
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 400;
            font-size: 12px;
            line-height: 18px;
        }

        .error.pageLevel>p {
            padding-top: 16px;
            color: var(--primary-error);
        }

        #cancel {
            display: none;
        }

        .intro p {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 21px;
            color: var(--primary-info-text);
            margin-top: 8px;
        }

        .helpLink {
            display: none;
        }

        #attributeList ul li {
            list-style: none;
        }

        #password_label,
        #newPassword_label,
        #reenterPassword_label {
            display: none;
        }

        #verifying_blurb {
            display: none !important;
        }

        .error.itemLevel.show+input {
            border-color: var(--primary-error);
        }


        #attributeList {
            margin-top: 16px;
        }

        .attrEntry {
            display: grid;
        }

        ul {
            padding: 0;
        }

        .Password {
            margin-bottom: 24px;
        }


        #continue {
            margin-top: 16px;
            width: 100%;
            height: 40px;
            border: none;
            background: var(--primary);
            color: var(--secondary-text);
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 700;
            font-size: 14px;
            line-height: 21px;
            border-radius: 4px;
            cursor:pointer;
        }

        /* errors */
        .error.pageLevel {
            padding-top: 16px;
            color: var(--primary-error);
        }

        .error.itemLevel {
            color: var(--primary-error);
            margin-bottom: 4px;
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 400;
            font-size: 12px;
            line-height: 18px;
        }

        /* animation */
        .elementToFadeIn {
            animation: fadeIn ease 3s
        }


        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

            height: 30px;
            width: auto;
            background-position: center bottom;
        }

        .working:not([style]) {
            display: none;
        }
    </style>
    <!-- card height on change -->
    <style>
        .container-on-min-height {
            height: fit-content;
        }

        .card-on-min-height {
            margin-top: 32px;
            margin-bottom: 32px;
        }
    </style>
    <!-- links -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Create new password</title>
</head>

<body>
    <div class="container" id="cp_container">
        <div class="card elementToFadeIn" id="cp_card">
            <div class="card-logo-container">
                <img src="https://devconversionpath.blob.core.windows.net/authflowtemplates/assets/app_logo.svg" alt="">
            </div>
            <h1 class="title">Create new password</h1>
            <div id="api">
                <!-- azure template goes here -->
            </div>
        </div>
    </div>
    <!-- card -->
    <script>
        let cpCard = document.getElementById("cp_card");
        let cpContainer = document.getElementById("cp_container");
        function onresize() {
            var intFrameHeight = window.innerHeight;
            if (intFrameHeight < (cpCard.clientHeight + 64)) {
                cpContainer.classList.add("container-on-min-height")
                cpCard.classList.add("card-on-min-height")
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;

            } else {
                cpContainer.classList.remove("container-on-min-height")
                cpCard.classList.remove("card-on-min-height")
            }
        }
        onresize();
        new ResizeObserver(onresize).observe(cpCard);
        cpCard.addEventListener("resize_card", onresize);
        window.addEventListener("resize", onresize);
    </script>
</body>

</html>
